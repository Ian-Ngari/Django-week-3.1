
{% extends 'social/base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="post-card">
                <div class="post-header text-center">
                    <h5 class="mb-0">Create New Post</h5>
                </div>
                
                <div class="text-center py-5">
                    <i class="fas fa-cloud-upload-alt fa-5x mb-3" style="color: #dbdbdb;"></i>
                    <p class="mb-4">Drag photos and videos here</p>
                    <form method="post" enctype="multipart/form-data" class="px-4">
                        {% csrf_token %}
                        <div class="mb-3">
                            <input type="file" class="form-control" id="image" name="image" required>
                        </div>
                        <div class="mb-3">
                            <textarea class="form-control" id="caption" name="caption" rows="3" placeholder="Write a caption..."></textarea>
                        </div>
                        <button type="submit" class="btn btn-instagram w-100">Share</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
